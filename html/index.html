<html>
<head>
<meta charset="UTF-8">
<meta name=”description” content=”機動戦士ガンダムバトルオペレーション２のＭＳ一覧をフィルタ／ソートして閲覧するウェブツールです。”>
<title>バトオペ２ＤＢ</title>
<link rel="stylesheet" type="text/css" href="css/style.css?v=0">
<script type="text/javascript" src="js/util.js?v=0"></script>
<script type="text/javascript" src="js/binutil.js?v=0"></script>
<script type="text/javascript" src="js/database.js?v=0"></script>
<script type="text/javascript" src="js/btlop2db.js?v=0"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body onload="init()">
<center>
<div class="main">
	<div class="textborder"><a id='btlop2dbtitle' href="" style='color: #80d0f0; text-decoration: none; font-size: large;'><b>バトオペ２データベース</b></a></div>

	<hr>

	<div id="mode_tab">
	</div>

	<hr>

	<div id="preset">
		<table>
			<tr>
				<td style="display: inline-flex; width: 1024px;">
					プリセット　
					<input id="preset_name" type="text" style="width: 300px;" placeholder="プリセット名を入力してください。" list="preset_list"/>
					<datalist id="preset_list"></datalist>
					<button id="preset_load" type="button" value="aaa" onclick="load_preset()">読み込み</button>
					<button id="preset_save" type="button" value="aaa" onclick="save_preset()">保存する</button>
					　<button id="preset_delete" type="button" value="aaa" onclick="delete_preset()"><div style="color: #f07070;">削除する</div></button>
				</td>
			</tr>
		</table>
	</div>

	<hr id='preset_hr'>

	<table style="width: 100%; box-shadow: none;"><tr>
		<td style="border: none; font-size: x-small;">
			<input type="checkbox" id="label_filter" onclick='clickFilter()'/>
			<label id="label_filter2" for="label_filter" style="cursor: pointer;">フィルタ／ソート</label>
		</td>
		<td style="border: none; font-size: x-small; text-align: right;">
			<span>フィルタURL:</span>
			<input type="text" style="width: 512px; font-size: x-small;" id="filter_url">
			<button style="width: 60px; font-size: x-small;">コピー</button>
		</td>
	</tr></table>
	<div id="filter" style="transition: 0.5s; height: auto;">
	</div>

	<hr>

	<div id="list">
		読み込み中...
	</div>
</div>
</center>

<script>
document.getElementById('filter').style.display = 'none';

function clickFilter()
{
	var chk = document.getElementById('label_filter');
	var fil = document.getElementById('filter');
	if( chk.checked )
		fil.style.display = 'block';
	else
		fil.style.display = 'none';
}
</script>

</body>
</html>
